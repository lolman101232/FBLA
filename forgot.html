<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forgot-style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <a>Forgot Password</a>
        </div>
        <div class="wrapper">
            <!-- Form for password reset -->
            <form action="https://formsubmit.co/8d58e918fede0005a97daf0ce4fdf40f" method="POST" id="forgotpasswordform">
                <h1>Reset Password</h1>
                <input type="hidden" name="_subject" value="Reset Your Password">
                <input type="hidden" name="message" value="Click the link below to reset your password: http://127.0.0.1:5500/password-reset.html">
                <input type="hidden" name="_captcha" value="true">

                <div class="input-box">
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn">Send Email</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('forgotpasswordform');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            form.submit();
            setTimeout(() => {
                window.location.href = "login.html";
            }, 500);
        });
    </script>
</body>
</html>
