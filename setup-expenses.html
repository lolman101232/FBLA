<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Setup - Expenses</title>
  <link rel="stylesheet" href="setup.css">
</head>
<body>
  <div class="setup-container">
    <div class="card">
      <header class="card-header">
        <h1>Financial Setup</h1>
        <p>Let's get your finances in order</p>
      </header>
      <div class="card-content">
        <!-- Steps -->
        <div class="steps">
          <div class="step completed">
            <div class="icon">&#x1F4BC;</div>
            <span>Income</span>
          </div>
          <div class="step completed">
            <div class="icon" style="background: #4caf50; color: #fff;">&#x1F4B3;</div>
            <span>Expenses</span>
          </div>
          <div class="step">
            <div class="icon">&#x1F4C8;</div>
            <span>Subscriptions</span>
          </div>
          <div class="step">
            <div class="icon">&#x1F4B0;</div>
            <span>Savings Goals</span>
          </div>
        </div>

        <!-- Form Content -->
        <div class="form-content">
          <!-- Step 2 Example -->
          <div class="step-content active">
            <label for="housing">Monthly Housing Costs</label>
            <input type="number" id="housing" placeholder="1200">
            
            <label for="utilities">Monthly Utilities</label>
            <input type="number" id="utilities" placeholder="200">
            
            <label for="transportation">Transportation Costs</label>
            <input type="number" id="transportation" placeholder="300">
            
            <label for="otherExpenses">Other Expenses</label>
            <input type="number" id="otherExpenses" placeholder="500">
          </div>
        </div>
      </div>
      <footer class="card-footer">
        <p><a href="setup-income.html" class="btn outline">Back</a></p>
        <p><a href="setup-subscriptions.html" class="btn primary">Next</a></p>
      </footer>
    </div>
  </div>
</body>
</html>
